<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Text Transcriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-1: #FFB3BA;
            --pastel-2: #FFDFBA;
            --pastel-3: #FFFFBA;
            --pastel-4: #BAFFC9;
            --pastel-5: #BAE1FF;
            --pastel-6: #E0BBE4;
            --pastel-7: #FEC8D8;
            --pastel-8: #D4F0F0;
            --pastel-9: #CCE2CB;
            --pastel-10: #FFE5B4;
            --pastel-11: #C9C9FF;
            --pastel-12: #FFDAC1;
            --cream: #FDFBF7;
            --ink: #2D2A26;
            --ink-light: #6B6660;
            --accent: #E07A5F;
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #F5F0E8 100%);
        }

        .font-chinese {
            font-family: 'Noto Serif SC', serif;
        }

        .segment:nth-child(12n+1) { background: var(--pastel-1); }
        .segment:nth-child(12n+2) { background: var(--pastel-2); }
        .segment:nth-child(12n+3) { background: var(--pastel-3); }
        .segment:nth-child(12n+4) { background: var(--pastel-4); }
        .segment:nth-child(12n+5) { background: var(--pastel-5); }
        .segment:nth-child(12n+6) { background: var(--pastel-6); }
        .segment:nth-child(12n+7) { background: var(--pastel-7); }
        .segment:nth-child(12n+8) { background: var(--pastel-8); }
        .segment:nth-child(12n+9) { background: var(--pastel-9); }
        .segment:nth-child(12n+10) { background: var(--pastel-10); }
        .segment:nth-child(12n+11) { background: var(--pastel-11); }
        .segment:nth-child(12n+12) { background: var(--pastel-12); }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        form.htmx-request .btn-text { display: none; }
        form.htmx-request .btn-loading { display: inline-flex; }
        form.htmx-request button[type="submit"] { pointer-events: none; opacity: 0.9; }

        .input-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(45, 42, 38, 0.06);
            border: 1px solid rgba(45, 42, 38, 0.04);
        }

        .textarea-main {
            font-family: 'Noto Serif SC', 'Source Sans 3', sans-serif;
            font-size: 1.25rem;
            line-height: 1.8;
            border: 2px solid #E8E4DE;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .textarea-main:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(224, 122, 95, 0.1);
        }

        .image-upload-zone {
            border: 2px dashed #D4CFC7;
            border-radius: 12px;
            background: linear-gradient(180deg, #FDFBF7 0%, #F9F6F0 100%);
            transition: all 0.2s ease;
        }

        .image-upload-zone:hover {
            border-color: var(--accent);
            background: linear-gradient(180deg, #FDF9F5 0%, #FAF4ED 100%);
        }

        .image-upload-zone.drag-over {
            border-color: var(--accent);
            background: rgba(224, 122, 95, 0.05);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(224, 122, 95, 0.25);
        }

        .btn-primary:hover {
            background: #C96A50;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(224, 122, 95, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--ink-light);
            border: 1px solid #D4CFC7;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .section-divider {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--ink-light);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .section-divider::before,
        .section-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E8E4DE;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-10 max-w-7xl">
        <header class="text-center mb-10">
            <h1 class="font-chinese text-4xl font-semibold mb-3" style="color: var(--ink);">
                Chinese Text Transcriber
            </h1>
            <p class="text-lg" style="color: var(--ink-light);">
                Enter Chinese text to get word segmentation, pinyin, and English translation
            </p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            <!-- Left Column: Unified Input -->
            <div class="space-y-6">
                <div class="input-card p-6 h-[580px] overflow-y-auto">
                    <!-- Text Input Form -->
                    <form id="translate-form"
                          hx-post="/translate-html"
                          hx-target="#results"
                          hx-swap="innerHTML">

                        <div class="mb-5">
                            <label for="text" class="block text-sm font-semibold mb-2" style="color: var(--ink);">
                                Chinese Text
                            </label>
                            <textarea
                                id="text"
                                name="text"
                                rows="6"
                                placeholder="Enter Chinese text here, e.g., 你好世界"
                                required
                                class="textarea-main w-full px-4 py-3 resize-y"
                            ></textarea>
                        </div>

                        <button type="submit" class="btn-primary inline-flex items-center justify-center gap-2 px-6 py-3 min-w-[140px]">
                            <span class="btn-text">Translate</span>
                            <span class="btn-loading hidden items-center gap-2">
                                <span class="spinner"></span>
                                Translating...
                            </span>
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="section-divider my-6">
                        <span>or extract from image</span>
                    </div>

                    <!-- Image Upload Form (OCR only) -->
                    <form id="ocr-form"
                          hx-post="/extract-text-html"
                          hx-target="#results"
                          hx-swap="innerHTML"
                          hx-encoding="multipart/form-data">

                        <div id="drop-zone" class="image-upload-zone p-6 text-center cursor-pointer">
                            <input type="file"
                                   id="image-input"
                                   name="file"
                                   accept=".png,.jpg,.jpeg,.webp,.gif"
                                   class="hidden">

                            <div id="upload-prompt">
                                <svg class="mx-auto h-10 w-10 mb-3" style="color: #B8B2A8;" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <p class="text-sm font-medium" style="color: var(--ink-light);">
                                    Drop an image here or click to upload
                                </p>
                                <p class="mt-1 text-xs" style="color: #B8B2A8;">
                                    PNG, JPG, JPEG, WebP, GIF (max 5MB)
                                </p>
                            </div>

                            <div id="preview-container" class="hidden">
                                <img id="image-preview" class="max-h-40 mx-auto rounded-lg shadow-sm">
                                <p id="file-name" class="mt-3 text-sm font-medium" style="color: var(--ink);"></p>
                                <div class="mt-3 flex items-center justify-center gap-3">
                                    <button type="submit" class="btn-secondary px-4 py-2 text-sm inline-flex items-center gap-2">
                                        <span class="btn-text">Extract Text</span>
                                        <span class="btn-loading hidden items-center gap-2">
                                            <span class="spinner" style="border-color: rgba(107, 102, 96, 0.3); border-top-color: #6B6660;"></span>
                                            Extracting...
                                        </span>
                                    </button>
                                    <button type="button" onclick="clearPreview()" class="text-xs hover:underline" style="color: var(--accent);">
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Translation Results Table (appears below input) -->
                <div id="translation-table"></div>
            </div>

            <!-- Right Column: Segmented Output -->
            <div id="results" class="input-card h-[580px] overflow-y-auto p-6">
                <div class="h-full flex items-center justify-center">
                    <p class="text-center italic" style="color: #B8B2A8;">Translation results will appear here</p>
                </div>
            </div>
        </main>

        <script>
            function clearPreview() {
                const fileInput = document.getElementById('image-input');
                const uploadPrompt = document.getElementById('upload-prompt');
                const previewContainer = document.getElementById('preview-container');

                fileInput.value = '';
                uploadPrompt.classList.remove('hidden');
                previewContainer.classList.add('hidden');
            }

            document.addEventListener('DOMContentLoaded', function() {
                const dropZone = document.getElementById('drop-zone');
                const fileInput = document.getElementById('image-input');
                const uploadPrompt = document.getElementById('upload-prompt');
                const previewContainer = document.getElementById('preview-container');
                const imagePreview = document.getElementById('image-preview');
                const fileName = document.getElementById('file-name');

                dropZone.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON') {
                        fileInput.click();
                    }
                });

                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('drag-over');
                });

                dropZone.addEventListener('dragleave', () => {
                    dropZone.classList.remove('drag-over');
                });

                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('drag-over');

                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        fileInput.files = files;
                        showPreview(files[0]);
                    }
                });

                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        showPreview(e.target.files[0]);
                    }
                });

                function showPreview(file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        fileName.textContent = file.name;
                        uploadPrompt.classList.add('hidden');
                        previewContainer.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });
        </script>
    </div>
</body>
</html>

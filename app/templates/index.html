<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Text Transcriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        :root {
            --pastel-1: #FFB3BA;
            --pastel-2: #FFDFBA;
            --pastel-3: #FFFFBA;
            --pastel-4: #BAFFC9;
            --pastel-5: #BAE1FF;
            --pastel-6: #E0BBE4;
            --pastel-7: #FEC8D8;
            --pastel-8: #D4F0F0;
            --pastel-9: #CCE2CB;
            --pastel-10: #FFE5B4;
            --pastel-11: #C9C9FF;
            --pastel-12: #FFDAC1;
        }

        .segment:nth-child(12n+1) { background: var(--pastel-1); }
        .segment:nth-child(12n+2) { background: var(--pastel-2); }
        .segment:nth-child(12n+3) { background: var(--pastel-3); }
        .segment:nth-child(12n+4) { background: var(--pastel-4); }
        .segment:nth-child(12n+5) { background: var(--pastel-5); }
        .segment:nth-child(12n+6) { background: var(--pastel-6); }
        .segment:nth-child(12n+7) { background: var(--pastel-7); }
        .segment:nth-child(12n+8) { background: var(--pastel-8); }
        .segment:nth-child(12n+9) { background: var(--pastel-9); }
        .segment:nth-child(12n+10) { background: var(--pastel-10); }
        .segment:nth-child(12n+11) { background: var(--pastel-11); }
        .segment:nth-child(12n+12) { background: var(--pastel-12); }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        form.htmx-request .btn-text { display: none; }
        form.htmx-request .btn-loading { display: inline-flex; }
        form.htmx-request button { pointer-events: none; opacity: 0.9; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Chinese Text Transcriber</h1>
            <p class="text-gray-600">Enter Chinese text to get word segmentation, pinyin, and English translation</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column: Input and Translation Results -->
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <!-- Tab Navigation -->
                    <div class="flex border-b border-gray-200 mb-4">
                        <button id="text-tab" onclick="switchTab('text')"
                                class="px-4 py-2 font-medium text-blue-600 border-b-2 border-blue-600">
                            Text Input
                        </button>
                        <button id="image-tab" onclick="switchTab('image')"
                                class="px-4 py-2 font-medium text-gray-500 hover:text-gray-700">
                            Image Upload
                        </button>
                    </div>

                    <!-- Text Input Panel -->
                    <div id="text-panel">
                        <form hx-post="/translate-html"
                              hx-target="#results"
                              hx-swap="innerHTML">

                            <div class="mb-4">
                                <label for="text" class="block text-sm font-medium text-gray-700 mb-2">Chinese Text</label>
                                <textarea
                                    id="text"
                                    name="text"
                                    rows="6"
                                    placeholder="Enter Chinese text here, e.g., 你好世界"
                                    required
                                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-lg focus:outline-none focus:border-blue-500 transition-colors resize-y"
                                ></textarea>
                            </div>

                            <button type="submit" class="inline-flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors min-w-[140px]">
                                <span class="btn-text">Translate</span>
                                <span class="btn-loading hidden items-center gap-2">
                                    <span class="spinner"></span>
                                    Translating...
                                </span>
                            </button>
                        </form>
                    </div>

                    <!-- Image Upload Panel -->
                    <div id="image-panel" class="hidden">
                        <form hx-post="/translate-image-html"
                              hx-target="#results"
                              hx-swap="innerHTML"
                              hx-encoding="multipart/form-data">

                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Upload Image with Chinese Text
                                </label>
                                <div id="drop-zone"
                                     class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
                                    <input type="file"
                                           id="image-input"
                                           name="file"
                                           accept=".png,.jpg,.jpeg,.webp,.gif"
                                           class="hidden"
                                           required>
                                    <div id="upload-prompt">
                                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                        <p class="mt-2 text-sm text-gray-600">
                                            Click to upload or drag and drop
                                        </p>
                                        <p class="mt-1 text-xs text-gray-500">
                                            PNG, JPG, JPEG, WebP, GIF (max 5MB)
                                        </p>
                                    </div>
                                    <div id="preview-container" class="hidden">
                                        <img id="image-preview" class="max-h-48 mx-auto rounded">
                                        <p id="file-name" class="mt-2 text-sm text-gray-600"></p>
                                        <button type="button" onclick="clearPreview()" class="mt-2 text-xs text-red-500 hover:text-red-700">
                                            Remove
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="inline-flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors min-w-[180px]">
                                <span class="btn-text">Extract & Translate</span>
                                <span class="btn-loading hidden items-center gap-2">
                                    <span class="spinner"></span>
                                    Processing...
                                </span>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Translation Results Table (appears below input) -->
                <div id="translation-table"></div>
            </div>

            <!-- Right Column: Segmented Output -->
            <div id="results" class="bg-white min-h-[200px]">
                <p class="text-gray-400 text-center italic">Translation results will appear here</p>
            </div>
        </main>

        <script>
            function switchTab(tab) {
                const textTab = document.getElementById('text-tab');
                const imageTab = document.getElementById('image-tab');
                const textPanel = document.getElementById('text-panel');
                const imagePanel = document.getElementById('image-panel');

                if (tab === 'text') {
                    textTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                    textTab.classList.remove('text-gray-500');
                    imageTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                    imageTab.classList.add('text-gray-500');
                    textPanel.classList.remove('hidden');
                    imagePanel.classList.add('hidden');
                } else {
                    imageTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                    imageTab.classList.remove('text-gray-500');
                    textTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                    textTab.classList.add('text-gray-500');
                    imagePanel.classList.remove('hidden');
                    textPanel.classList.add('hidden');
                }
            }

            function clearPreview() {
                const fileInput = document.getElementById('image-input');
                const uploadPrompt = document.getElementById('upload-prompt');
                const previewContainer = document.getElementById('preview-container');

                fileInput.value = '';
                uploadPrompt.classList.remove('hidden');
                previewContainer.classList.add('hidden');
            }

            document.addEventListener('DOMContentLoaded', function() {
                const dropZone = document.getElementById('drop-zone');
                const fileInput = document.getElementById('image-input');
                const uploadPrompt = document.getElementById('upload-prompt');
                const previewContainer = document.getElementById('preview-container');
                const imagePreview = document.getElementById('image-preview');
                const fileName = document.getElementById('file-name');

                dropZone.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON') {
                        fileInput.click();
                    }
                });

                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('border-blue-500', 'bg-blue-50');
                });

                dropZone.addEventListener('dragleave', () => {
                    dropZone.classList.remove('border-blue-500', 'bg-blue-50');
                });

                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('border-blue-500', 'bg-blue-50');

                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        fileInput.files = files;
                        showPreview(files[0]);
                    }
                });

                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        showPreview(e.target.files[0]);
                    }
                });

                function showPreview(file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        fileName.textContent = file.name;
                        uploadPrompt.classList.add('hidden');
                        previewContainer.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });
        </script>
    </div>
</body>
</html>
